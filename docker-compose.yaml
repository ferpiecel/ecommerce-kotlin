services:
  # ============================================
  # Backend Service - Spring Boot Application
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopnow-backend
    ports:
      - "8080:8080"
    environment:
      # Database connection (R2DBC)
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/${DATABASE_NAME:-shopnow}
      SPRING_R2DBC_USERNAME: ${DATABASE_USER:-shopnow}
      SPRING_R2DBC_PASSWORD: ${DATABASE_PASS:-shopnow}

      # Database connection (JDBC for Flyway)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-shopnow}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER:-shopnow}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASS:-shopnow}

      # Redis connection
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Application settings
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      SERVER_PORT: 8080

      # Flyway settings
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true

      # JVM settings for Docker
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:InitialRAMPercentage=50.0
        -Djava.security.egd=file:/dev/./urandom
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - shopnow-network
    restart: unless-stopped

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:17
    container_name: shopnow-postgres
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-shopnow}
      POSTGRES_USER: ${DATABASE_USER:-shopnow}
      POSTGRES_PASSWORD: ${DATABASE_PASS:-shopnow}
      TZ: America/Asuncion
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-shopnow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopnow-network
    restart: unless-stopped

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: shopnow-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopnow-network
    restart: unless-stopped

  # ============================================
  # Development Tools (Profile: dev)
  # ============================================

  # Redis Insight - Web UI for Redis
  redis-insight:
    image: redis/redisinsight:latest
    container_name: shopnow-redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    networks:
      - shopnow-network
    restart: unless-stopped
    profiles:
      - dev

  # pgAdmin - Web UI for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shopnow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@shopnow.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - shopnow-network
    restart: unless-stopped
    profiles:
      - dev

# ============================================
# Volumes
# ============================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  pgadmin_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  shopnow-network:
    driver: bridge
    name: shopnow-network
